<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航条</title>
		<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			background-color: deepskyblue;
			width: 1000px;
			margin: 20px auto;
			list-style: none;
			overflow: hidden;
			
		}
		 li{
				float: left;
				width: 25%;
			}
		a{
			display: block;
			width: 100%;
			color: white;
			font: bold;
			text-align: center;
			text-decoration: none;
			padding:4px 0;
				}
		a:hover{
			background-color:red ;
		}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">首页 </a></li>
			<li><a href="#">新闻 </a> </li>
			<li><a href="#">联系 </a> </li>
			<li><a href="#">关于 </a> </li>
		</ul>
	</body>
</html>
